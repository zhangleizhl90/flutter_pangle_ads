group 'com.zero.flutter_pangle_ads'
version '1.0'

buildscript {
    repositories {
        google()
        mavenCentral()
        maven {url 'https://artifact.bytedance.com/repository/pangle'}
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.13.0'
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
        maven {url 'https://artifact.bytedance.com/repository/pangle'}
    }
}

apply plugin: 'com.android.library'

android {
    if (project.android.hasProperty("namespace")) {
        namespace = "com.zero.flutter_pangle_ads"
    }
    compileSdk 36
    defaultConfig {
        minSdkVersion 19
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}
dependencies {
    implementation 'androidx.appcompat:appcompat:1.7.1'
    implementation 'com.google.android.material:material:1.13.0'
    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.legacy:legacy-support-v4:1.0.0'
    // 广告 SDK 依赖: https://artifact.bytedance.com/repository/pangle/com/pangle/cn/ads-sdk-pro/
    implementation 'com.pangle.cn:ads-sdk-pro:7.1.0.6'
}
